<div class="input-d">
  <form [formGroup]="searchFormInput">
    <div class="row align-items-center">
      <div class="mb-5 mb-md-0 col">
        <select name="" id="" formControlName="typeForm" #typeInput (change)="selectOfTypeOfTransactions(typeInput.value)"
                class="custom-select form-control" required>
          <option value="">Select Type</option>
          <option value="Transaction">Transaction</option>
          <option value="Validation">Validation</option>
        </select>
      </div>
      <div class="mb-3 mb-md-0 col">
        <div class="form-control-wrap">
          <input type="text" formControlName="fromDateForm" id="cf-4" class="form-control datepicker px-3" placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #d1="ngbDatepicker">
          <span class="icon icon-date_range"></span>
        </div>
      </div>
      <div>
        <button class="btn btn-outline-secondary" id="cal1" (click)="d1.toggle()" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i></button>
      </div>
      <div class="col">
        <div class="form-control-wrap">
          <input type="text" id="cf-5" formControlName="toDateForm" class="form-control datepicker px-3" placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #d="ngbDatepicker">

          <span class="icon icon-date_range"></span>
        </div>
      </div>
      <div>
        <button class="btn btn-outline-secondary" id="cal2" (click)="d.toggle()" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i></button>
      </div>
      <div class="mb-3 mb-md-0 col">
        <input type="submit" value="Search Now" class="btn btn-primary btn-block py-3" (click)="fetchReportsData()"
        [disabled]="!searchFormInput.valid">
      </div>
    </div>
    <div *ngIf="searchFormInput.get('typeForm').invalid && (searchFormInput.get('typeForm').dirty ||
    searchFormInput.get('typeForm').touched)" class="alert alert-danger"
    id="typeFormIdErr">
        <div *ngIf="searchFormInput.get('typeForm').errors">
            Type is Required!
        </div>
    </div>
    <div *ngIf="searchFormInput.get('fromDateForm').invalid && (searchFormInput.get('fromDateForm').dirty ||
    searchFormInput.get('fromDateForm').touched)" class="alert alert-danger"
    id="fromDateFormErr">
      <div *ngIf="searchFormInput.get('fromDateForm').errors">
        From Date is Required!
      </div>
    </div>
    <div *ngIf="searchFormInput.get('toDateForm').invalid && (searchFormInput.get('toDateForm').dirty ||
    searchFormInput.get('toDateForm').touched)" class="alert alert-danger" id="toDateFormErr">
      <div *ngIf="searchFormInput.get('toDateForm').errors">
        Date to is Required!
      </div>
    </div>
  </form>
  <div>
    <br/>
    <br/>
    <h2>Reports Information!</h2>
    <table class="table table-striped" *ngIf="isDataMoreThanZero; else showNoDataAvailable" datatable [dtOptions]="dtOptions" >
      <thead class="thead-light">
      <tr>
        <th>
          Client Name
        </th>
        <th>
          Beneficiary Bank
        </th>
        <th>
          Api Module
        </th>
        <th>
          Amount
        </th>
        <th>
          Status Transfer
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor=" let report of reportsRes">
        <td>{{report.clientName}}</td>
        <td>{{report.beneficiaryBank}}</td>
        <td>{{report.apiModule}}</td>
        <td>{{report.amountTransferred}}</td>
        <td>{{report.statusTransfer}}</td>
      </tr>
      </tbody>
    </table>

    <ng-template #showNoDataAvailable>
      No Data Available...!
    </ng-template>

  </div>
</div>
